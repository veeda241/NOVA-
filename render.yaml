services:
  # Backend Service (Python FastAPI)
  - type: web
    name: nova-backend
    env: python
    plan: free
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn fastapi_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: TF_ENABLE_ONEDNN_OPTS
        value: "0"

  # Frontend Service (React Static Site - deployed as Web Service)
  - type: web
    name: nova-frontend
    env: node
    plan: free
    rootDir: client
    # Install dependencies, build, and then install 'serve' to run the static files
    buildCommand: npm install && npm run build && npm install -g serve
    # Serve the 'dist' folder on the port provided by Render
    startCommand: serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        sync: false
        # Instruction: After deployment, copy the URL of nova-backend (e.g., https://nova-backend.onrender.com) 
        # and set this variable in the Dashboard, then manually trigger a deploy of the frontend.