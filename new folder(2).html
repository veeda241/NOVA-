<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion AI Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Emotion AI Detector</h1>
    <video id="video" autoplay></video>
    <button onclick="captureImage()">Detect Emotion</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <p id="result"></p>

    <script>
        const video = document.getElementById("video");

        // Request access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream; // Assign the stream to the video element
                video.play();            // Start the video
            })
            .catch((err) => {
                console.error("Error accessing the camera: ", err);
            });

        function captureImage() {
            // Logic for capturing an image and processing it can be added here
        }
    </script>
</body>
</html>
